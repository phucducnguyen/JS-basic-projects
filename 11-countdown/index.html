<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section class="section-center">
       <!-- image -->
       <article class="gift-img">
           <img src="./gift.jpeg" alt="gift picture">
       </article>
       <!-- info -->
       <article class="gift-info">
           <h3>Old Iphone Giveaway</h3>
           <h4 class="giveaway">
               Giveaway ends
           </h4>
           <p>
               skljfakls asdfkjaslk mnaldv avkasjdvklajioroit [hehjb ssiojsoijg]
           </p>
           <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end days section -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end hours section -->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end mins section -->
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end secs section -->

            </div>
       </article>
   </section>
</body>
</html>
